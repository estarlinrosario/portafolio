<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JavaScript/script.js" defer></script>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fancy Counter</title>
</head>

<body>
    <div class="container_counter">
        <h1 class="counter_title">Fancy Counter</h1>
        <span class="counter_value">
            0
        </span>
        <button class="counter_reset_button"> <i class="fas fa-sync-alt counter_reset_icon"></i>
        </button>
        <div class="counter_buttons">
            <button class="counter_button counter_button--decrease">
                <i class="fas fa-minus counter_icon counter_icon--minus"></i>
            </button>
            <button class="counter_button counter_button--increase">
                <i class="fas fa-plus counter_icon counter_icon--plus"></i>
            </button>
        </div>
    </div>

</body>

</html>
